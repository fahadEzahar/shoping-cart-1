<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="remove-product"><i class="fas fa-minus"></i></button>
                           <input type="text" id="first-product-quantity" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="add-product"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product1-price">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="remove-product-second"><i
                                 class="fas fa-minus"></i></button>
                           <input type="text" id="second-product-quantity" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="add-product-second"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="product2-price">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <!-- cupone code -->
               <div class="cart-item">
                     <div class="row">
                        <div class="col-md-7 center-item mx-auto">
                           <h5>Do you have a copon? Get 15% discount!</h5>
                        </div>
                        <div class="col-md-5 d-flex justify-content-between align-items-center">
                           <!-- <div class="input-group"> -->
                              <input type="text" class="form-control cupon-code text-center" value="WEAREHERO">
                           <!-- </div> -->
                           <button type="button" id="cupon-apply" class="btn btn-info  check-out">Apply</button>
                        </div>
                     </div>
                  </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total-price">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5 >$ <span id="total-price">1,278</span> </h5>
                     </div>
                  </div>
               </div>

               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //first product
      const removeFirstProduct = document.getElementById('remove-product');
      const product1Price = document.getElementById('product1-price');
      const firstproductPriceNumber = parseInt(product1Price.innerText)
      const quantity = document.getElementById('first-product-quantity');
      removeFirstProduct.addEventListener('click', function () {
         let productPriceParseNumber = parseInt(product1Price.innerText);
         let quantityParseNumber = parseInt(quantity.value);
         if (quantityParseNumber > 1) {
            quantity.value = quantityParseNumber - 1;
            let singlePrice = productPriceParseNumber / quantityParseNumber;
            product1Price.innerText = singlePrice * quantity.value;
         } 
         subTotal()
      });

      quantity.addEventListener('keyup', function () {
         let productPriceParseNumber = parseInt(product1Price.innerText);
         let quantityParseNumber = parseInt(quantity.value);

         // if user input 0
         if (quantityParseNumber == 0 || isNaN(quantityParseNumber)  ) {
            quantity.value = 1;
         }
        
         product1Price.innerText = 1219 * parseInt(quantity.value);
         subTotal()
         
      });

      const addFirstProduct = document.getElementById('add-product');
      addFirstProduct.addEventListener('click', function () {
         let productPriceParseNumber = parseInt(product1Price.innerText);
         let quantityParseNumber = parseInt(quantity.value);

         quantity.value = quantityParseNumber + 1;
         let singlePrice = productPriceParseNumber / quantityParseNumber;
         product1Price.innerText = singlePrice * parseInt(quantity.value);
         subTotal()
      });

      // second card
      const removeSecondProduct = document.getElementById('remove-product-second');
      const product2Price = document.getElementById('product2-price');
      const secondProductPriceNumber = parseInt(product2Price.innerText)
      const quantity2 = document.getElementById('second-product-quantity');

      // remove second product
      removeSecondProduct.addEventListener('click',function(){
         let productPriceParseNumber = parseInt(product2Price.innerText);
         let quantityParseNumber = parseInt(quantity2.value);
         if (quantityParseNumber > 1 ) {
            quantity2.value = quantityParseNumber - 1;
            let singlePrice = productPriceParseNumber / quantityParseNumber;
            product2Price.innerText = singlePrice * quantity2.value;
         }
         subTotal()
      })

      //quantity 2 keboard event
      quantity2.addEventListener('keyup', function () {
         let productPriceParseNumber = parseInt(product2Price.innerText);
         let quantityParseNumber = parseInt(quantity2.value) ;



         // if user input 0, or invaid data
         if (quantityParseNumber == 0  || isNaN(quantityParseNumber)) {
            quantity2.value = 1;
         }

         product2Price.innerText = 59 * parseInt(quantity2.value);
         subTotal()
         
      });

      

      // add product
      const addSecondProduct = document.getElementById('add-product-second');
      addSecondProduct.addEventListener('click',function() {
         let productPriceParseNumber = parseInt(product2Price.innerText);
         let quantityParseNumber = parseInt(quantity2.value);

         quantity2.value = quantityParseNumber + 1;
         let singlePrice = productPriceParseNumber / quantityParseNumber;
         product2Price.innerText = singlePrice * quantity2.value;
         subTotal()
      })

      function subTotal() {
         const subTotal = document.getElementById('sub-total-price')
         const totalPrice = document.getElementById('total-price')
         const total = parseInt(product1Price.innerText) + parseInt(product2Price.innerText);
         subTotal.innerText = total;
         totalPrice.innerText = total;
      }

   </script>
</body>

</html>
